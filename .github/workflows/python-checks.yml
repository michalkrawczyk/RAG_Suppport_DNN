name: Python Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black pylint pydocstyle

      - name: Run pydocstyle (missing docs)
        run: pydocstyle .
        continue-on-error: true

      - name: Run pylint on changed files
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            files=$(git diff --name-only ${{ github.base_ref }}...${{ github.head_ref }} -- '*.py')
          elif [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            files=$(git diff --name-only ${{ github.event.before }}...${{ github.event.after }} -- '*.py')
          else
            files=""
          fi
          if [ -n "$files" ]; then
            pylint $files
          else
            echo "No Python files changed."
          fi
        #continue-on-error: true

      - name: Check for TODOs
        run: |
          grep -rni 'TODO' . || echo "No TODOs found"
        continue-on-error: true

      - name: Run black (check only)
        run: black --check .
