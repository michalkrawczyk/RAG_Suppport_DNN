name: Python Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black pylint pydocstyle

      - name: Run pydocstyle (missing docs)
        run: |
          result=$(pydocstyle . || true)
          if [ -n "$result" ]; then
            echo "::warning file=pydocstyle::Missing docstrings:"
            echo "$result"
          else
            echo "No missing docstrings found."
          fi
        continue-on-error: true

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: "**/*.py"
          
      - name: Run pylint on changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: pylint ${{ steps.changed-files.outputs.all_changed_files }}
        continue-on-error: true

      - name: Check for TODOs
        run: |
          todos=$(grep -rni 'TODO' . --exclude-dir=.git --exclude-dir=.github || true)
          if [ -n "$todos" ]; then
            echo "::warning file=todos::Found TODO items:"
            echo "$todos" | while IFS= read -r line; do
              file=$(echo "$line" | cut -d':' -f1)
              line_num=$(echo "$line" | cut -d':' -f2)
              content=$(echo "$line" | cut -d':' -f3-)
              echo "::warning file=$file,line=$line_num::TODO found: $content"
            done
          else
            echo "No TODOs found."
          fi
        continue-on-error: true

      - name: Run black on changed files (check only)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.base_ref }}
            files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- '*.py')
          elif [ "${{ github.event_name }}" = "push" ]; then
            files=$(git diff --name-only ${{ github.event.before }}...${{ github.event.after }} -- '*.py')
          else
            files=""
          fi
          if [ -n "$files" ]; then
            echo "Running black --check on: $files"
            black --check $files
          else
            echo "No Python files changed."
          fi