name: Python Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black pylint pydocstyle

      - name: Run pydocstyle (missing docs)
        run: |
          result=$(pydocstyle . || true)
          if [ -n "$result" ]; then
            echo "::warning file=pydocstyle::BrakujÄ…ce docstringi:"
            echo "$result"
          else
            echo "No missing docstrings found."
          fi
        continue-on-error: true

      - name: Run pylint on changed files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            files=$(git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} -- '*.py')
          elif [ "${{ github.event_name }}" = "push" ]; then
            files=$(git diff --name-only ${{ github.event.before }}...${{ github.event.after }} -- '*.py')
          else
            files=""
          fi
          if [ -n "$files" ]; then
            pylint $files
          else
            echo "No Python files changed."
          fi
        continue-on-error: true

      - name: Check for TODOs
        run: |
          grep -rni 'TODO' . || echo "No TODOs found"
        continue-on-error: true

      - name: Run black (check only)
        run: black --check .
