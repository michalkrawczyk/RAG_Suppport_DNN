name: Python Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black pylint pydocstyle

      - name: Run black (check only)
        run: black --check .
        continue-on-error: true

      - name: Run pydocstyle (missing docs)
        run: pydocstyle .
        continue-on-error: true

      - name: Run pylint
        run: find . -name "*.py" -exec pylint {} +
        continue-on-error: true

      - name: Check for TODOs
        run: |
          grep -rni 'TODO' . || echo "No TODOs found"
        continue-on-error: true
