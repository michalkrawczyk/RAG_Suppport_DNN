name: Dependency Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install mandatory dependencies (requirements.txt)
        run: |
          python -m pip install --upgrade pip
          if [ -f "RAG_supporters/requirements.txt" ]; then
            pip install -r RAG_supporters/requirements.txt
          else
            echo "Error: RAG_supporters/requirements.txt not found."
            exit 1
          fi

      - name: Check for dependency issues (mandatory)
        run: pip check

      - name: Install optional dependencies (requirements_agents.txt)
        run: |
          if [ -f "RAG_supporters/requirements_agents.txt" ]; then
            pip install -r RAG_supporters/requirements_agents.txt
          else
            echo "Warning: RAG_supporters/requirements_agents.txt not found. Skipping optional dependencies."
          fi
        continue-on-error: true

      - name: Check for dependency issues (optional agents)
        run: pip check
        continue-on-error: true

      - name: Show dependency tree (pipdeptree)
        run: |
          pip install pipdeptree
          pipdeptree
        continue-on-error: true
